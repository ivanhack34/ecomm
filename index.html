<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommers de Ivan Polanco</title>

    <!--Link de box icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--Los estilos-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!--HEADER-->
    <header>
        <!-- NAV -->
        <div class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>
            <!-- CARTERA ICON -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Tu carrito</h2>

                <!-- CONTENT -->
                <div class="cart-content">
                </div>

                <!-- TOTAL -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON -->
                <button type="button" class="btn-buy">Compra ahora</button>
                <!-- CART CLOSE -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>      
    </header>
    
    <!-- SHOP SECTION -->
    <section class="shop container">
        <h2 class="section-title">Tienda</h2>
            <!-- CONTENT -->
            <div class="shop-content">
                <!-- BOX 1 -->
                <div class="product-box">
                    <img src="imagenes/Producto1.jpg" alt="" class="product-img">
                    <h2 class="product-title">AUD-2550</h2>
                    <span class="product-price">$65</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- BOX 2 -->
                <div class="product-box">
                    <img src="imagenes/Producto2.jpg" alt="" class="product-img">
                    <h2 class="product-title">TECNO</h2>
                    <span class="product-price">$40</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- BOX 3 -->
                <div class="product-box">
                    <img src="/imagenes/Producto3.jpg" alt="" class="product-img">
                    <h2 class="product-title">Y50</h2>
                    <span class="product-price">$25</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- BOX 4 -->
                <div class="product-box">
                    <img src="/imagenes/Producto4.jpg" alt="" class="product-img">
                    <h2 class="product-title">Lenovo HE05</h2>
                    <span class="product-price">$30</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- BOX 5 -->
                <div class="product-box">
                    <img src="/imagenes/Producto5.jpg" alt="" class="product-img">
                    <h2 class="product-title">TWS ALIANZA LIMA</h2>
                    <span class="product-price">$100</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 6-->
                <div class="product-box">
                    <img src="/imagenes/Producto6.jpg" alt="" class="product-img">
                    <h2 class="product-title">1Hora </h2>
                        <span class="product-price">$25</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 7-->
                <div class="product-box">
                <img src="/imagenes/Producto7.jpg" alt="" class="product-img">
                <h2 class="product-title">Xiaomi Redmi AirDots </h2>
                    <span class="product-price">$30</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 8-->
                <div class="product-box">
                <img src="/imagenes/Producto8.jpg" alt="" class="product-img">
                <h2 class="product-title">i28 </h2>
                    <span class="product-price">$30</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
    </section>

    <!--JS-->
    <script src="JS/main.js"></script>
</body>
</html>
